name: Build and Deploy reg-zareg

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: matveyb2005/reg-zareg:latest

  deploy:
    name: Deploy to Server via Docker Compose
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
  
      - name: Create .env file from secrets
        run: |
          echo "KEY_REGLOG=${{ secrets.KEY_REGLOG }}" >> .env
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env
  
      # Upload docker-compose.yml to server 
      - name: Upload docker-compose.yml to server
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_NAME }}
          key: ${{ secrets.SERVER_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          source: docker-compose.yml
          target: /FYP/${{ github.event.repository.name }}/
  
      # Upload .env to server 
      - name: Upload .env to server
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_NAME }}
          key: ${{ secrets.SERVER_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          source: .env
          target: /FYP/${{ github.event.repository.name }}/
  
      # ⏩ Оставляем SSH-Job как есть
      - name: Run Docker Compose on server
        uses: nekiro/ssh-job@v1.0.5
        with:
          host:        ${{ secrets.SERVER_HOST }}
          user:        ${{ secrets.SERVER_NAME }}
          key:         ${{ secrets.SERVER_KEY }}
          port:        ${{ secrets.SERVER_PORT }}
          password:    ${{ secrets.SERVER_PASSWORD }}
          command: |
            mkdir -p /FYP/FYP_back/${{ github.event.repository.name }}
            mv /FYP/${{ github.event.repository.name }}/docker-compose.yml /FYP/FYP_back/${{ github.event.repository.name }}
            mv /FYP/${{ github.event.repository.name }}/.env /FYP/FYP_back/${{ github.event.repository.name }}
            cd /FYP/FYP_back/${{ github.event.repository.name }}
            docker-compose pull
            docker-compose up -d
